<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %} {% endblock %}</title>
</head>

<body class="bg-gray-100">
  <nav class="bg-pink-300 py-3 px-6 w-full shawdow-md">


    <div class="grid grid-cols-2 w-full">

      <div class="col-span-1 space-x-4">
        <a href=" {{ url_for ('home') }}" class="text-white text-lg font-semibold hover:text-pink-200">
          Home</a>
        {% if current_user.is_authenticated %}
        <a href=" {{ url_for ('about') }}" class="text-white text-lg font-semibold hover:text-pink-200">
          About</a>
        {% endif %}
      </div>

      <div class="col-span-1 flex items-end justify-end space-x-4">
        {% if current_user.is_authenticated %}
        <a href=" {{ url_for ('logout') }}" class="text-white text-lg font-semibold hover:text-pink-200">
          Logout</a>
        {% else %}
        <a href=" {{ url_for ('signup') }}" class="text-white text-lg font-semibold hover:text-pink-200">
          Signup</a>
        <a href=" {{ url_for ('login') }}" class="text-white text-lg font-semibold hover:text-pink-200">
          Login</a>
        {% endif %}
      </div>
      
    </div>

    
  </nav>

  {% block content %} {% endblock %}
  <footer></footer>
</body>

</html>
